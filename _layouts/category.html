---
layout: page
---

<ol class="post-link-list category-list">
    {% for post in site.categories[page.category] %}
    <li>
        <a class="post-list-link" href="{{ post.url | absolute_url }}">
            {{ post.title }}
            <p class="excerpt">
                {{post.excerpt | strip_html}}
            </p>
        </a>

    </li>
    {% endfor %}
</ol>

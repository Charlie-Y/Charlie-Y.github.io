<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include head.html %}

<body class="home-body">
    <!-- {% include header.html %} -->
    <main class="page-content" aria-label="Content">
        <div class="wrapper home">

            <div class="home-title-wrapper">
                <div class="home-title-top">
                    <h2 class="home-title">Collected Works</h2>
                </div>
                <div class="home-title-middle">
                    <h3 class="home-title-sub">of</h3>
                </div>
                <div class="home-title-bottom">
                    <h1 class="home-title home-title-main">Charlie Dawn Yang</h1>
                </div>
            </div>

            <div class="home-nav-wrapper">
                <nav class="home-nav">
                    {% for navLink in site.data.nav_data.links %}
                    <div class="home-nav-block">
                        <div class="home-nav-upper">
                            <h2 class="nav-title">{{navLink.title}}</h2>
                        </div>
                        <div class="home-nav-title">
                            {{navLink.description}}
                        </div>
                    </div>
                    {% endfor %}
                </nav>
            </div>
        </div>
    </main>
    <!-- {% include footer.html %} -->
</body>

</html>
